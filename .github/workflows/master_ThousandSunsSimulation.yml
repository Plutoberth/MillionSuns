# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ThousandSunsSimulation

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_7fddbb43b59549f3ba750e8fff30e129 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9768f54a26564438bb0b9ea596b4975c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7fddbb43b59549f3ba750e8fff30e129 }}/razasapir/ts-docker:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ThousandSunsSimulation'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8cc3ee49ef1942c88e13ff553853bafa }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7fddbb43b59549f3ba750e8fff30e129 }}/razasapir/ts-docker:${{ github.sha }}'